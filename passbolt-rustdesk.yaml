apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: passbolt-storage
  namespace: central-platform
spec:
  accessModes:
    - ReadWriteOnce
  resources:
      requests:
        storage: 2Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: passbolt
  namespace: central-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: passbolt
  template:
    metadata:
      labels:
        app: passbolt
    spec:
      containers:
        - name: passbolt
          image: passbolt/passbolt:latest-ce
          envFrom:
            - secretRef:
                name: passbolt-rustdesk-secret
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /etc/passbolt
              name: passbolt-volume
      volumes:
        - name: passbolt-volume
          persistentVolumeClaim:
            claimName: passbolt-storage
---
apiVersion: v1
kind: Service
metadata:
  name: passbolt-service
  namespace: central-platform
spec:
  selector:
    app: passbolt
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: passbolt-ingress
  namespace: central-platform
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: passbolt.emiliomoro.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: passbolt-service
                port:
                  number: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rustdesk-server
  namespace: central-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rustdesk-server
  template:
    metadata:
      labels:
        app: rustdesk-server
    spec:
      containers:
        - name: hbbs
          image: rustdesk/rustdesk-server:latest
          command: ["hbbs"]
          ports:
            - containerPort: 21115
            - containerPort: 21116
            - containerPort: 21118
        - name: hbbr
          image: rustdesk/rustdesk-server:latest
          command: ["hbbr"]
          ports:
            - containerPort: 21117
---
apiVersion: v1
kind: Service
metadata:
  name: rustdesk-service
  namespace: central-platform
spec:
  selector:
    app: rustdesk-server
  ports:
    - name: relay
      port: 21115
      targetPort: 21115
    - name: relay2
      port: 21116
      targetPort: 21116
    - name: control
      port: 21117
      targetPort: 21117
    - name: web
      port: 21118
      targetPort: 21118
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rustdesk-ingress
  namespace: central-platform
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: rustdesk.emiliomoro.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rustdesk-service
                port:
                  number: 21118

