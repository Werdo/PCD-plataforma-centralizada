apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-goodwe
  namespace: central-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-goodwe
  template:
    metadata:
      labels:
        app: gateway-goodwe
    spec:
      containers:
        - name: gateway-goodwe
          image: gateway-goodwe:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8001
          env:
            - name: SEMS_USER
              value: "pedropelaezcatala@gmail.com"
            - name: SEMS_PASS
              value: "Goodwe2018"
            - name: PLANT_ID
              value: "95048ESU225W0194"
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-goodwe-service
  namespace: central-platform
spec:
  selector:
    app: gateway-goodwe
  ports:
    - port: 8001
      targetPort: 8001
  type: ClusterIP

